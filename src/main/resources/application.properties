spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/simple_todo_div
spring.datasource.username=postgres
spring.datasource.password=test

# オートリロード除外
spring.devtools.restart.exclude=db/**,application.properties ,templates/**
# postgresの初期エラー回避
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.EnumType=trace
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
ogging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG