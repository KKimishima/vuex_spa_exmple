<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ja"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="pagination">
  <div th:fragment='paginationbar'>
    <ul class="pagination">
      <li th:class="${page.first} ? 'disabled page-item':''" style="display:inline">
        <span class="page-link" th:if="${page.first}">&laquo;</span>
        <a class="page-link" th:if="${not page.first}" th:href="@{${url}(page=0)}">&laquo;</a>
      </li>
      <li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="(${i}==${page.number})? 'active' : ''"
          style="display:inline">
        <span class="page-link" th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
        <a class="page-link" th:if='${i}!=${page.number}' th:href="@{${url}(page=${i})}">
          <span th:text='${i+1}'>1</span>
        </a>
      </li>
      <li th:class="${page.last} ? 'disabled page-item':''" style="display:inline">
        <span class="page-link" th:if="${page.last}">&raquo;</span>
        <a class="page-link" th:if="${not page.last}" th:href="@{${url}(page=(${page.totalPages}-1))}">&raquo;</a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
