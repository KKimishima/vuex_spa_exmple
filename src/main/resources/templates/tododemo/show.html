<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/application">
<head>
</head>
<body>
<div layout:fragment="contents">
  <div class="card">
    <div class="card-header">
      <h3>todolist詳細</h3>
    </div>
    <div class="card-body">
      <div layout:replace="~{tododemo/confirm_table::confirm_table}"></div>
    </div>
  </div>
  <div>
    <form th:action="@{'/demo/{id}'(id=${item.id})}" method="post">
      <input type="hidden" name="_method" value="delete"/>
      <a class="btn-outline-primary btn" th:href="@{'/demo'}">戻る</a>
      <a class="btn-outline-warning btn" th:href="@{'/demo/edit/' + ${item.id}}">編集</a>
      <button class="btn-outline-danger btn" type="submit">削除</button>
    </form>
  </div>
</div>

</body>
</html>
