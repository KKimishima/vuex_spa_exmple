<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ja"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="confirm_table">
  <div class="row">

    <div class="col-md-12">

      <table class="table table-striped table-bordered" th:object="${item}">
        <tr>
          <th>id</th>
          <td th:text="*{id}"></td>
        </tr>
        <tr>
          <th>タイトル</th>
          <td th:text="*{title}"></td>
        </tr>
        <tr>
          <th>説明</th>
          <td>
            <th:block th:if="*{describe}">
              <th:block th:each="line: *{describe.split('\r\n|\r|\n', -1)}">
                <th:block th:text="${line}" /><br />
              </th:block>
            </th:block>
          </td>
        </tr>
        <tr>
          <th>進行状態</th>
          <td th:text="*{todoProgress.progressName}"></td>
        </tr>
        <tr>
          <th>担当者</th>
          <td th:text="*{users.name}"></td>
        </tr>
        <tr>
          <th>期限日時</th>
          <td th:text="*{#dates.format(limitDate,'yyyy年MM月dd日')}"></td>
        </tr>
        <tr>
          <th>期限時間</th>
          <td th:text="*{#dates.format(limitTime,' hh時mm分')}"></td>
        </tr>
        <tr>
          <th>作成日時</th>
          <td th:text="*{#dates.format(createdTime,'yyyy年MM月dd日 hh時mm分')}"></td>
        </tr>
        <tr>
          <th>更新時間</th>
          <td th:text="*{#dates.format(updatedTime,'yyyy年MM月dd日 hh時mm分')}"></td>
        </tr>
      </table>

    </div>
  </div>
</div>
</body>
</html>
